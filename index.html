<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation using JS - Kanwar Pal Singh</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- My JS -->
    <script src="js/main.js"></script>

</head>

<body>
    <main>
        <div class="title">
            <h1>
                Form Assignment
            </h1>
        </div>
        <div class="form">
            <form id="contact-form">
                <div class="name">
                    <label for="fname">Full Name</label><br />
                    <input class="input-border" type="text" id="fullname" value=""><br />
                </div>
                <div class="email">
                    <label for="email">Email</label><br />
                    <input class="input-border" type="email" id="email" value=""><br />
                </div>
                <div class="message-area">
                    <label for="message">Message</label><br />
                    <textarea class="input-border" id="message" cols="30" rows="10" value=""></textarea>
                </div>

                <input type="submit" name="send-data" value="SEND DATA" id="submit-button">
            </form>
        </div>
    </main>

    <div class="footer ">
    <h1>Kanwar Pal Singh</h1><br>
    Ottawa, Canada<br>
    <a href="mailto:hi@kanwarps.com">hi@kanwarps.com</a>
    </div>

</body>

</html>
